<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Keep Motors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateX(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateX(0px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .input-focus:focus-within {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-yellow-400 py-6 px-8 text-center">
            <div class="flex justify-center mb-4">
                <div class="bg-yellow-500 p-3 rounded-full shadow-lg floating">
                    <img src="imagenes/Diseño_sin_título__2_-removebg-preview.png" width="60" height="60">
                </div>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">KEEP MOTORS</h2>
            <p class="mt-2 text-yellow-800">Registro de nuevo usuario</p>
        </div>
        <div class="px-8 py-6">
            <form class="mt-4 space-y-4" id="registerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="input-focus transition-all duration-200">
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-yellow-500"></i>
                            </div>
                            <input id="nombre" name="nombre" type="text" required 
                                class="appearance-none rounded-lg relative block w-full px-10 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" 
                                placeholder="Ingrese su nombre">
                        </div>
                    </div>
                </div>   
</body>
